fragment product on Product {
  id
  featuredImage {
    ...image
  }
  images(first: 20) {
    edges {
      node {
        ...image
      }
    }
  }
  options {
    id
    name
    values
  }
  title
  availableForSale
  description
  priceRange {
    maxVariantPrice {
      amount
      currencyCode
    }
    minVariantPrice {
      amount
      currencyCode
    }
  }
  seo {
    ...seo
  }
  tags
}
